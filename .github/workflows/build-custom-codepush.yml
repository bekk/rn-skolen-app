name: Lag CodePush ðŸš€

on: workflow_dispatch
jobs:
  build_codepush:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - run: |
          echo "Target version: ${{ github.ref_name }}"

      - name: NPM install CI
        run: npm ci

      - id: timestamp
        run: echo "::set-output name=timestamp::$(date +%d%m%H%M)"

      - name: Bygg CodePush
        run: |
          npx appcenter login --token ${{ secrets.APPCENTER_API_TOKEN }}
          npx appcenter codepush release-react -a leif.erik.bjorkli-BEKK.no/RNSkolenApp -d Staging -t ${{ github.ref_name }} --description "${{ github.ref_name }}-${{ steps.timestamp.outputs.timestamp }}"
          npx appcenter codepush release-react -a leif.erik.bjorkli-BEKK.no/RNSkolenApp-Android -d Staging -t ${{ github.ref_name }} --description "${{ github.ref_name }}-${{ steps.timestamp.outputs.timestamp }}"
